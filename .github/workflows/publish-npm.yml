name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: |
          initialTag=${{ github.events.release.tag_name }}
          tag="${initialTag//[v]/}"
          echo $tag
          echo "::set-env name=tag::$tag"
        env:
          ref_tag: ${{ github.tag }}
      - run: npm version ${{ github.tag }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
